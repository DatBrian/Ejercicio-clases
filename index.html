<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">

    <script src="
            https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
            "></script>
    <link href="
            https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
            " rel="stylesheet">

</head>

<body>
    <main>
        <div class="container w-50">
            <div class="g-3 mt-5">
                <h1 class="text-center">Lápices</h1>
                <form id="form">

                    <section id="aspecto">

                        <h3>Aspecto</h3>

                        <div class="row">
                            <label class="col-1 col-form-label">Color</label>
                            <div class="col-10">
                                <input class="form-control form-control-color" type="color" name="color">
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-1 col-form-label">Dimensión</label>
                            <div class="col-12">
                                <input class="form-range" type="range" min="1" max="20" name="dimension"><br>
                            </div>
                        </div>
                    </section>

                    <section id="marca">

                        <h3>Marca</h3>

                        <div id="mongol">
                            <label class="form-check-label">Mongol</label>
                            <input class="form-check-input" type="radio" name="marca" value="mongol">
                        </div>

                        <div id="norma">
                            <label class="form-check-label">Norma</label>
                            <input class="form-check-input" type="radio" name="marca" value="norma">
                        </div>

                        <div id="faber">
                            <label class="form-check-label">Faber Castell</label>
                            <input class="form-check-input" type="radio" name="marca" value="faber castle">
                        </div>

                        <div id="bic">
                            <label class="form-check-label">Bic</label>
                            <input class="form-check-input" type="radio" name="marca" value="bic">
                        </div>

                    </section>

                    <section id="borrador">

                        <h3>Borrador</h3>
                        <label class="form-check-label">Tiene</label>
                        <input class="form-check-input" type="radio" name="borrador" value="true">
                        <label class="form-check-label">No tiene</label>
                        <input class="form-check-input" type="radio" name="borrador" value="false">

                    </section>

                    <section id="material">

                        <div class="col-12">

                            <h3>Material</h3>
                            <label class="form-check-label">Madera</label>
                            <input class="form-check-input" type="radio" name="material" value="madera">
                            <label class="form-check-label">Goma</label>
                            <input class="form-check-input" type="radio" name="material" value="goma">

                        </div>

                    </section>
                    <br>

                    <button id="submit" type="submit" value="Enviar" class="button col-5">
                        <span class="button__text">Add Item</span>
                        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                                stroke="currentColor" height="24" fill="none" class="svg">
                                <line y2="19" y1="5" x2="12" x1="12"></line>
                                <line y2="12" y1="12" x2="19" x1="5"></line>
                            </svg></span>
                    </button>
                </form>

                <button id="deleteAll" class="noselect col-5">
                    <span class="text">Delete All</span>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                            </path>
                        </svg>
                    </span>
                </button>

                <section id="table">
                    <table id="tableL" class="table table-light" border="solid">
                        <thead>
                            <tr>
                                <th>Color</th>
                                <th>Dimension</th>
                                <th>Marca</th>
                                <th>Borrador</th>
                                <th>Material</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
